<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #status {
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #Contribute {
            background-color: #ffcc00;
            color: #282c34;
        }
        #Contribute:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Subtitles Toggle</h1>
    <div id="status">Loading...</div>
    <button id="toggle-subtitles">Loading...</button>

    <script src="popup.js"></script>
</body>
</html>
